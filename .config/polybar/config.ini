include-file = ~/.config/polybar/modules.ini

[bar/top_monitor_1]
monitor = HDMI-0
override-redirect = true
wm-restack = bspwm

width = 98%
height = 30
bottom = false
fixed-center = true
line-size = 3

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;8"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=16;8"
font-2 = "JetBrainsMono Nerd Font:style=Bold:size=18;10"
font-3 = "JetBrainsMono Nerd Font:style=Bold:size=24;10"

modules-left = media_controls spotify
modules-center = bspwm
modules-right = volume

background = #00000000 

module-margin = 0
offset-x = 1%
offset-y = 3px

[bar/top_monitor_2]
monitor = DP-2
override-redirect = true
wm-restack = bspwm

width = 98%
height = 30
bottom = false
fixed-center = true
line-size = 3

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;8"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=16;8"
font-2 = "JetBrainsMono Nerd Font:style=Bold:size=18;10"
font-3 = "JetBrainsMono Nerd Font:style=Bold:size=24;10"
font-4 = "JetBrainsMono Nerd Font:style=Bold:size=12;7"

modules-left = weather
modules-center = bspwm
modules-right = date powermenu

background = #00000000 

module-margin = 0
offset-x = 1%
offset-y = 3px
