[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
fuzzy-match = true
enable-scroll = false
label-focused = %{T5}%{T-}
label-focused-foreground = ${xrdb:color0}
label-focused-padding = 1
label-occupied = %{T3}%{T-}
label-occupied-foreground = ${xrdb:color0}
label-occupied-padding = 1
label-urgent = %{T3}%{T-}
label-urgent-foreground = ${xrdb:color1}
label-urgent-padding = 1
label-empty = %{T3}%{T-}
label-empty-foreground = ${xrdb:color8}
label-empty-padding = 1
format-background = #00000000

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/song 2>/dev/null || echo "[-]"
format = "<label>"
format-padding = 1
interval = 1
format-background = #00000000
format-foreground = ${xrdb:color0}


[module/prev]
type = custom/script
exec = echo "%{T3}%{T-}" 
format = "<label>"
format-padding = 2
interval = 600
tail = truei
format-background = #00000000
click-left = playerctl --player=spotify previous &
format-foreground = ${xrdb:color0}


[module/toggle]
type = custom/script
exec = [[ "$(playerctl -p spotify status 2>/dev/null)" == "Playing" ]] && echo "%{T2}%{T-}" || echo "%{T2}%{T-}"
interval = 0.1
format = "<label>"
tail = true
format-background = #00000000
format-padding = 2
click-left = playerctl --player=spotify play-pause &
format-foreground = ${xrdb:color0}


[module/next]
type = custom/script
exec = echo "%{T3}%{T-}" 
format = "<label>"
format-padding = 2
interval = 600
tail = true
format-background = #00000000
click-left = playerctl --player=spotify next &
format-foreground = ${xrdb:color0}


[module/menu]
type = custom/text
content = 
content-padding = 2
content-background = #171a1f
content-foreground = #FFF
content-font = 2
click-left = ~/.config/polybar/scripts/menu


[module/volume]
type = internal/pulseaudio
use-ui-max = false
format-volume = <ramp-volume> <label-volume>
label-padding = 20
label-volume = %percentage%%
label-muted = "%{T2}%{T-}"
ramp-volume-0 = %{T2}%{T-}
ramp-volume-1 = %{T2}%{T-}
ramp-volume-2 = %{T2}%{T-}
format-background = #00000000
format-volume-background = #00000000
format-muted-background = #00000000
label-background = #00000000
format-muted-foreground = ${xrdb:color0}
format-volume-foreground = ${xrdb:color0}
label-foreground = ${xrdb:color0}


[module/date]
type = internal/date
interval = 5
label = %time%
time = "%a, %b %d  |  %I:%M %p"
format-foreground = ${xrdb:color0}
format-background = #00000000


[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-font = 2
click-left = ~/.config/polybar/scripts/sysmenu
click-right = ~/.config/polybar/scripts/sysmenu

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/scripts/cava.sh
format = <label>
format-font = 5
label = %output%
label-foreground = ${xrdb:color0}

[module/separator-0-l]
type = custom/text
content = %{T4}%{T-}
content-foreground = #00000000
content-background = #00000000

[module/separator-0-r]
type = custom/text
content = %{T4}%{T-}
content-foreground = #00000000
content-background = #00000000

[module/separator-1-l]
type = custom/text
content = %{T4}%{T-}
content-foreground = #00000000
content-background = #00000000

[module/separator-1-r]
type = custom/text
content = %{T4}%{T-}
content-foreground = #00000000
content-background = #00000000

[module/separator-trans]
